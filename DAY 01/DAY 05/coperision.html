<body>

<script>
    // == is comparision operator
    const x =5;
    console.log(x == 5);
    console.log(x == 8);
    console.log(x == "5");
    // === strik comparision
    console.log(x === 5);
    console.log(x === 8);
    console.log(x === "5");


</script>
