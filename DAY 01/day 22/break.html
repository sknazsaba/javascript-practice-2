<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <input id="numId" type="number" placeholder="Enter a Number" />
    <button onclick="onIsPrimeClicked()">Check Prime Number</button>
    <p id="demo">
      <script>
        function onIsPrimeClicked() {
          const numElement = document.getElementById("numId");
          const paraElement = document.getElementById("demo");
          const isPrimeNumber = isPrime(Number(numElement.value));
          paraElement.innerHTML = isPrimeNumber
          ? "The Number is Prime"
          : "The is not Prime";
        }
        function isPrime(num) {
          var prime = num != 1;
          for (var i = 2; i < num; i++) {
            if (num % i == 0) {
              prime = false;
              break;
            }
          }
          return prime;
        }
