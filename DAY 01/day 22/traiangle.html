  <script>
    var i, 
        j, 
        n = 5; 
      for (i = 1; i <= n; i++) 
      { 
        for (j = i; j <= n; j++)  
        { 
          document.write( 
            String.fromCharCode("A".charCodeAt(0) - 1 + j) 
            + "  "
          ); 
        } 
        document.write("<br>"); 
      }
