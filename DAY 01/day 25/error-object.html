<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Errors</h1>
<h2>The RangeError</h2>

<p>You cannot set the number of significant digits too high:</p>

<p id="demo"></p>

<script>
let num = 1;
try {
  num.toPrecision(500);
}
catch(err) {
    console.log("Error occured", err.name, err.message);
  document.getElementById("demo").innerHTML = `Name of the error::${err.name}
                      message property of the error::${err.message}`;
}
</script>

</body>
</html>
