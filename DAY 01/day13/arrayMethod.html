<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>array method</h1>
    <p id="demo"></p>
    <script>
        const fruits =["Banana","orange","Apple","Mango"];
        fruits.splice(2++, 1,"Lemon","Kiwi");
        document.getElementById("demo").innerHTML=fruits.join("|");
    </script>
</body>
</html>
