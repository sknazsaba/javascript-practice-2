<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
          const cars= ["Maruti", "Renault", "Bmw"];
          let text="";
      let i=0; //initialization
      //condition check
      while(i<cars.length){
          text += cars[i] + "</br>";
          console.log("I am true",i); //block of code
          i++; //increament
      }
      document.getElementById("demo").innerHTML=text;
    </script>
  </body>
</html>
